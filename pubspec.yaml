name: game_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.17.0 <3.0.0'

dependencies: 
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  cupertino_icons: ^1.0.2
  dotted_border: ^2.0.0+1
  flutter_iconly: ^1.0.2

  get_storage: any
  http: any
  image_picker: ^0.8.4+4
  lottie: ^1.2.1 
  permission_handler: ^8.3.0
  share: any
  url_launcher: ^6.1.5
  restart_app: ^1.3.2
  flutter_html: ^3.0.0-beta.2

  vibration: ^3.1.3
  mime: ^1.0.1
  pull_to_refresh: ^2.0.0
  video_compress: ^3.1.1
  flick_video_player: any
  get: ^4.7.2
  file: ^7.0.1
  # ðŸ”¥ FIREBASE & NOTIFICATIONS
  firebase_core: ^3.13.1
  firebase_core_platform_interface: ^6.0.0
  firebase_messaging: ^15.2.6
  flutter_local_notifications: ^19.4.0
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter: 
  assets: 
    - assets/fonts/
    - assets/icons/
    - assets/lang/
    - assets/lottie/
    - assets/image/
  fonts: 
    - family: JosefinSansBold
      fonts: 
        - asset: assets/fonts/NormsProBold.otf
    - family: JosefinSansSemiBold
      fonts: 
        - asset: assets/fonts/NormsProMedium.otf
    - family: JosefinSansMedium
      fonts: 
        - asset: assets/fonts/NormsProRegular.otf
    - family: JosefinSansRegular
      fonts: 
        - asset: assets/fonts/NormsProLight.otf
  uses-material-design: true
  generate: true

